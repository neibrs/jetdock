version: '3'
services:
  youtrack:
    container_name: youtrack
    build:
      context: docker/youtrack
    ports:
      - 8080:8080
    volumes:
      - ./data:/opt/youtrack/data
      - ./conf:/opt/youtrack/conf
      - ./logs:/opt/youtrack/logs
      - ./backups:/opt/youtrack/backups
  upsource:
    build:
      context: docker/upsource
    container_name: upsource
    volumes:
      - ./data:/opt/upsource/data
      - ./conf:/opt/upsource/conf
      - ./logs:/opt/upsource/logs
      - ./backups:/opt/upsource/backups
    ports:
      - 8081:8080
  teamcity:
    build:
      context: docker/teamcity
    container_name: teamcity
    volumes:
      - ./datadir:/data/teamcity_server/datadir
      - ./logs:/opt/teamcity/logs
    ports:
      - 8082:8111
  hub:
    build:
      context: docker/hub
    container_name: hub
    volumes:
      - ./data:/opt/hub/data
      - ./conf:/opt/hub/conf
      - ./logs:/opt/hub/logs
      - ./backups:/opt/hub/backups
    ports:
      - 8083:8080

